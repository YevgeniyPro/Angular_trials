
<div class gallery ng-show = "product.images.length > 0">

                  <img ng-src= "{{product.images[0]}}">
                </div>
                <ul class="img-thumbnail clearfix">
                    <li class = "small-image pull-left thumbnail" ng-repeat="image in product.images[1]">

                    </li>

                </ul>        
            </div>
